<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>

		<link

				<li>
					<a
						href="https://raafat9966.github.io/Budget-App/"

					<a
						href="https://raafat9966.github.io/Food-API/"

					<a
						href="https://raafat9966.github.io/Bootstrap-5-project/"
						target="blank"
						>Bootstrap webpage</a
					>
				</li>
				<li>
					<a
						href="https://raafat9966.github.io/awesome-form/"
						target="blank"
						>awesome form</a
					>
				</li>
				<li>
					<a
						href="https://raafat9966.github.io/Exchange_rate_app/"
						target="blank"
						>Exchange rate</a
					>
				</li>

		<div class="gallery">
			<div class="img-container">
				<img
					src="./previews/page1.jpg"
					alt="Personal page"
					data-original="page1-full.jpg"

					src="./previews/page5.jpg"

			<img src="" alt="" class="full-img" />
